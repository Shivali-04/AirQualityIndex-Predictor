<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Result Page</title>
    <link  rel="stylesheet"  href="{{ url_for('static', filename='css/styles.css') }}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>
<body>

    <header>
        <div class="container">
            <div id="brandname">
                Air Quality Index Prediction
            </div>
            <h2> Air Quality Index Prediction</h2>
        </div>
    </header>
    <p style="color:blue; font-size:20;text-align: center;">
        <b>Results for Comment</b>
    </p>
    <div class="results">

        <h2 style="color:blue;">
            Air Quality Index Output
        </h2>
        <table>
            <tbody>
            <th> Air Quality Index</th>
            {# Here we iterate over every item in list #}
            {% for item in prediction %}
                <tr><td>{{ item }}</td></tr>
            {% endfor %}
            </tbody>
        </table>

    </div>


</body>
</html>
